<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>What Number is Thinking Now?</p>
    <p>Number Between 1 -10</p>
    <p><input type="number" id="guess" min="1" max="10" /></p>
    <button id="guessCheck">Guess</button>

    <script type="text/javascript">
      document.getElementById("guessCheck").onclick = function () {
        var randomNumber = Math.floor(Math.random());
        randomNumber = randomNumber * 11;
        randomNumber = Math.floor(randomNumber);

        if (document.getElementById("guess").value == randomNumber) {
          alert("Your Won! The Number is " + randomNumber);
        } else {
          alert("Your Lose! The Number is " + randomNumber);
        }
      };

      //alert(Math.floor(Math.random() * 10));
    </script>
  </body>
</html>
